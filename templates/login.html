<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body{
            min-height:100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        h1{
            color: #fff;
            text-align: center;
            margin-top: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .card{
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .form-control:focus{
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        .btn-primary{
            background: #667eea;
            border: none;
        }

        .btn-primary:hover{
            background: #5a67d8;
        }

        .link-btn{
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>

<h1>WELCOME TO ATTENDANCE SYSTEM</h1>

<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="col-md-5 col-sm-10">

        <div class="card p-4">
            <h3 class="text-center mb-3" id="formTitle">Teacher Login</h3>

            <form id="loginForm" method="post" action="/login">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <p class="text-center mt-3">
                    Not registered?
                    <span class="link-btn" onclick="showRegister()">Register Here</span>
                </p>
            </form>

            <form id="registerForm" method="post" action="/teacher-register" style="display:none;">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>

                <p class="text-center mt-3">
                    Already have an account?
                    <span class="link-btn" onclick="showLogin()">Login Here</span>
                </p>
            </form>

        </div>
    </div>
</div>
<footer class="footer fixed-bottom text-center py-2">
    Â© 2025 All rights reserved  @Karan Wathore
</footer>

<script>
    function showRegister(){
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
        document.getElementById("formTitle").innerText = "Teacher Registration";
    }

    function showLogin(){
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("formTitle").innerText = "Teacher Login";
    }
</script>

</body>
</html>
